<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Styled To-Do List</title>
</head>

<body>
<main>
    <section>
        <h1>McTighe's To-Do List</h1>
        <hr>
        <ul class="todo-list">
            <li class="to-do-item1">
                <label for="to-do1">
                    <input type="checkbox" id="to-do1">Buy groceries
                </label>
                <ul class="sub-item">
                    <li>
                        <a target="_blank" class="sub-item-link" href="https://www.instacart.com">Go to Instacart</a>
                    </li>
                </ul>
            </li>

            <li class="to-do-item2">
                <label for="to-do2">
                    <input type="checkbox" id="to-do2">Call Mom
                </label>
                <ul class="sub-item">
                    <li>
                        <a target="_blank" class="sub-item-link" href="tel:+123456789">Dial Mom's Number</a>
                    </li>
                </ul>
            </li>

            <li class="to-do-item3">
                <label for="to-do3">
                    <input type="checkbox" id="to-do3">Complete project report
                </label>
                <ul class="sub-item">
                    <li>
                        <a target="_blank" class="sub-item-link" href="https://www.google.com/docs">Open Google Docs</a>
                    </li>
                </ul>
            </li>

            <li class="to-do-item4">
                <label for="to-do4">
                    <input type="checkbox" id="to-do4">Exercise (30 min)
                </label>
                <ul class="sub-item">
                    <li>
                        <a target="_blank" class="sub-item-link" href="https://www.fitnessblender.com">Go to Fitness Blender</a>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
</main>
</body>

</html>
